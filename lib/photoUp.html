
<template name="photoUp">
  <div class="photo-up">
    <input type="file" id="file-uploader" accept="image/*" style="display:none" />
    {{#unless photo}}
      <div class="dropbox no-image center-align valign-wrapper z-depth-1 {{photoClass}}">
        <div class="photo-in valign">
          <div>{{newDirections}}</div>
          <div>
            <i class="mdi-image-photo"></i>
          </div>  
        </div>
      </div>
    {{else}}
      {{> photoUpImagePreview}}
    {{/unless}}
  </div>
</template>


<template name="photoUpImagePreview">
  <div class="card-div center-align {{photoClass}}" style="width:{{imgWidth}}px;">
    <div class="card {{noContent}} {{fixMaxWidth}} dropbox" style="width:{{imgWidth}}px;">
      <div class="card-image" style="width:{{imgWidth}}px;">
        <img id="image-preview" src="{{photo.src}}">
        <span class="card-title">{{photo.name}}</span>
        <span class="card-tagline">{{replaceDirections}}</span>
      </div>
      {{#if showInfo}}
        <div class="card-content left-align">
          <p>
            <div>
              Original File Size: {{filesize}} KB
            </div>
            <div>
              Image Size: {{photosize}} KB
            </div>
            <div class={{badAspectRatio}}>
              Dimensions: {{photo.height}}h x {{photo.width}}w
              {{#if badAspectRatio}}
                <br/>
                Photo is not the required aspect ration {{requiredAspectRatio}}
              {{/if}}
            </div>
          </p>
        </div>
      {{/if}}
      {{#if showAction}}
        <div class="card-action right-align">
          {{#if showCrop}}
            <a class="crop" href="">crop</a>
          {{/if}}
          {{#if showReset}}
            <a class="reset" href="">reset</a>
          {{/if}}
          {{#if showClear}}
            <a class="clear" href="">clear</a>
          {{/if}}
        </div>
      {{/if}}
    </div>
  </div>
</template>
